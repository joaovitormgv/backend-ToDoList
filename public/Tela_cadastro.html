<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Lista</title>
    <link rel="stylesheet" href="css/Tela_cadastro.css">
</head>
<body>
    <div id="Form_cadastro">
        <h1>Inscreva-se</h1>
        <form id="form-cadastro" action="">
            <label for="name">
                <input type="text" name="name" id="name" placeholder="Nome">
            </label>
            <label for="email">
                <input type="text" name="email" id="email" placeholder="E-mail">
            </label>
            <label for="password">
                <input type="password" name="password" id="password" placeholder="Senha">
            </label>
            <button type="submit">Enviar</button>
            <p class="fonte_pequena"><a href="Tela_login.html">JÃ¡ possui cadastro? Conecte-se</a></p>
        </form>
    </div>
    <script>
        document.getElementById('form-cadastro').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            fetch('http://localhost:3000/api/cadastro/usuario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    password: password,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Erro: ' + data.error);
                } else {
                    alert('Cadastro bem sucedido!');
                    window.location.href = 'Tela_login.html';
                }
            })
            .catch((error) => {
                console.error('Erro:', error);
            });
        });
    </script>
</body>
